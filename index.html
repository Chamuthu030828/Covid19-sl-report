<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Other Css -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script> -->
    <link href="main.css" rel="stylesheet">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>
        Covid19|SL Report
    </title>

</head>

<body>
    <h1 class="display-3 caption">Covid - 19</h1>

    <div class="card col-md-8 col-11 mx-auto mb-3">
        <div class="row no-gutters">
          <div class="col-9">
            <div class="card-body">
              <h2 class="sub-caption text-center">Report of Sri Lanka</h2>
            </div>
          </div>
          <div class="col-3">
            <img src="./sl-flag.png" class="flag card-img" alt="lk-flag">
          </div>
        </div>
      </div>
     

    <div class="col-md-10 mx-auto table-sl-details">
        <div class="row row-cols-1 row-cols-lg-5">
            <div class="col mb-4">
              <div class="card text-white bg-warning">
                <div class="card-header">Total Infected</div>
                <div class="card-body">
                  <h1 class="card-title">113</h1>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card text-white bg-danger">
                <div class="card-header">Active Cases</div>
                <div class="card-body">
                  <h1 class="card-title">103</h1>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card text-white bg-success">
                <div class="card-header">Recovered</div>
                <div class="card-body">
                  <h1 class="card-title">09</h1>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card text-white bg-secondary">
                <div class="card-header">Suspected</div>
                <div class="card-body">
                  <h1 class="card-title">213</h1>
                </div>
              </div>
            </div>
            <div class="col mb-4">
                <div class="card text-white bg-dark">
                    <div class="card-header">Deaths</div>
                  <div class="card-body">
                    <h1 class="card-title">1</h1>
                    </div>
                </div>
              </div>
          </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>


</html>
