  <title>
    COVID-19 SL Report
  </title>

<body class="text-white bg-dark">
  <h1 class="display-3 caption">COVID-19</h1>

  <div class="card col-md-8 col-11 mx-auto mb-3 sub-caption">
    <div class="row no-gutters">
      <div class="col-9 sub-caption-text">
        <div class="card-body">
          <h2 class="text-center">Report of Sri Lanka</h2>
        </div>
      </div>
      <div class="col-3">
        <img src="./sl-flag.png" class="flag card-img" alt="lk-flag">
      </div>
    </div>
  </div>


  <div class="col-10 mx-auto table-sl-details">
    <div class="row row-cols-1 row-cols-lg-5">
      <div class="col col-details mb-4">
        <div class="card card-details text-white bg-warning">
          <div class="card-header">Total Infected</div>
          <div class="card-body">
            <h1 class="card-title" id="totalInfected">000</h1>
          </div>
        </div>
      </div>
      <div class="col col-details mb-4">
        <div class="card card-details text-white bg-primary">
          <div class="card-header">Active Cases</div>
          <div class="card-body">
            <h1 class="card-title" id="activeCases">000</h1>
          </div>
        </div>
      </div>
      <div class="col col-details mb-4">
        <div class="card card-details text-white bg-success">
          <div class="card-header">Recovered</div>
          <div class="card-body">
            <h1 class="card-title" id="recovered">000</h1>
          </div>
        </div>
      </div>
      <div class="col col-details mb-4">
        <div class="card card-details text-white bg-secondary">
          <div class="card-header">Suspected</div>
          <div class="card-body">
            <h1 class="card-title" id="suspected">000</h1>
          </div>
        </div>
      </div>
      <div class="col col-details mb-4">
        <div class="card card-details text-white bg-danger">
          <div class="card-header">Deaths</div>
          <div class="card-body">
            <h1 class="card-title" id="deaths">00</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
